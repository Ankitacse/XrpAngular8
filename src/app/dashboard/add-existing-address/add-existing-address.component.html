<section class="add-existing-main">
<p><button type="button" (click)="generate()">Generate</button></p>
<p>Only items that are public should be shared</p>
<table>
    <tr>
        <td>
            <h2>Private Seed</h2>
            <!-- <div #qrseed></div> -->
            <p>{{ seed }}</p>
        </td>
        <td>
            <h2>Public Address</h2>
            <!-- <div #qrpublicaddress></div> -->
            <p>{{ address }}</p>
        </td>
    </tr>
    <tr>
        <td>
            <h2>Private Key</h2>
            <!-- <div #qrprivatekey></div> -->
            <p>{{ privateKey }}</p>
        </td>
        <td>
            <h2>Public Key</h2>
            <!-- <div #qrpublickey></div> -->
            <p>{{ publicKey }}</p>
        </td>
    </tr>
</table>
</section>
